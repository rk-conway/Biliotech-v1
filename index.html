<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- links to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="light">
    
    <div class="main-container">
        <div class="container">
            
            <header>
                <h1 class="logo">Bibliotech</h1>
                
                <div class="actions">
                    <span class="color-mode">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48"><defs><mask id="ipSDarkMode0"><g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="4"><path fill="#fff" stroke="#fff" d="m24.003 4l5.27 5.27h9.457v9.456l5.27 5.27l-5.27 5.278v9.456h-9.456L24.004 44l-5.278-5.27H9.27v-9.456L4 23.997l5.27-5.27V9.27h9.456z"/><path fill="#000" stroke="#000" d="M27 17c0 8-5 9-10 9c0 4 6.5 8 12 4s2-13-2-13"/></g></mask></defs><path fill="currentColor" d="M0 0h48v48H0z" mask="url(#ipSDarkMode0)"/></svg>
                    </span>
                </div>

            </header>
            
            <div class="realm">
                <div class="heaven">

                    <form action="">
                        <select name="book" id="book" oninput=updateBook()>
                            <option value="matthew">Matthew</option>
                            <option value="mark">Mark</option>
                            <option value="luke">Luke</option>
                            <option value="john">John</option>
                            <option value="acts">Acts</option>
                            <option value="romans">Romans</option>
                            <option value="1corinthians">1 Corinthians</option>
                            <option value="2corinthians">2 Corinthians</option>
                            <option value="galatians">Galatians</option>
                            <option value="ephesians">Ephesians</option>
                            <option value="philippians">Philippians</option>
                            <option value="colossians">Colossians</option>
                            <option value="1thessalonians">1 Thessalonians</option>
                            <option value="2thessalonians">2 Thessalonians</option>
                            <option value="1timothy">1 Timothy</option>
                            <option value="2timothy">2 Timothy</option>
                            <option value="titus">Titus</option>
                            <option value="philemon">Philemon</option>
                            <option value="hebrews">Hebrews</option>
                            <option value="james">James</option>
                            <option value="1peter">1 Peter</option>
                            <option value="2peter">2 Peter</option>
                            <option value="1john">1 John</option>
                            <option value="2john">2 John</option>
                            <option value="3john">3 John</option>
                            <option value="jude">Jude</option>
                            <option value="revelation">Revelation</option>
                            <option value="book" hidden selected>book</option>
                          </select>

                        <input id="chapter" type="number" min="0" oninput=updateChapter() placeholder="chapter">
                        <input id="verse" type="number" min="0" oninput=updateVerse() placeholder="verse">
                        <p class="submit-btn" onclick="getVerse({book:book,chapter:chapter,verse:verse})">get</p>
                    </form>


                    <p class="scripture">
                        Lorem, ipsum dolor.
                    </p>
                    <div class="loading-bar"></div>
                </div>


                <div class="earth">
                    <p class="word">
                        
                    </p>
                    <!-- <p class="loading">
                        loading...
                    </p> -->
                </div>

                <div class="angel" onclick=getVerse(getRandom())>
                    <span class="flip">
                        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path fill="" d="M17.65 6.35a7.95 7.95 0 0 0-6.48-2.31c-3.67.37-6.69 3.35-7.1 7.02C3.52 15.91 7.27 20 12 20a7.98 7.98 0 0 0 7.21-4.56c.32-.67-.16-1.44-.9-1.44c-.37 0-.72.2-.88.53a5.994 5.994 0 0 1-6.8 3.31c-2.22-.49-4.01-2.3-4.48-4.52A6.002 6.002 0 0 1 12 6c1.66 0 3.14.69 4.22 1.78l-1.51 1.51c-.63.63-.19 1.71.7 1.71H19c.55 0 1-.45 1-1V6.41c0-.89-1.08-1.34-1.71-.71z"/></svg>
                    </span>
                </div>
            </div>
            
        </div>
    </div>
    
    
    <script src="app.js"></script>
    <script src="random.js"></script>
</body>
</html>
